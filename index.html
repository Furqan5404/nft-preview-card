<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="pic-preview">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image here" />
        <div class="icon">
          <!-- <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg> -->
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="pic-details">
        <div class="title-heading">
          <p style="font-size: 18px;font-weight: 600;">Equilibrium #3429</p>
        </div>
        <div class="product-description">
          <p style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time" style="display: flex; justify-content: space-between">
          <div style="display: flex;">

            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
              />
            </svg> &nbsp; &nbsp;
            <p style="color:hsl(178, 100%, 50%); font-size: 15px; font-weight: 300;">
              0.041 ETH
            </p>
          </div>
          <div  style="display: flex; justify-content: center; align-items: center;">

            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
              />
            </svg> &nbsp;&nbsp;
            <p style="color: hsl(215, 51%, 70%); font-size: 15px; font-weight: 300;">
              3 days left
            </p>
          </div>
        </div>

        <!-- both the below ways are fpro line drawing -->
         
        <!-- <hr style="margin-top: 10px; margin-bottom: 10px; background-color: hsl(215, 51%, 70%); height: 0.5px; border: none;"> -->

        <div style="margin-top: 10px; margin-bottom: 10px; background-color: hsl(215, 51%, 70%); height: 1px;" ></div>

        <!-- above both things are for loine drawing -->

        <div class="owner-profile" style="display: flex">
          <div class="avatar-container">
            <img src="images/image-avatar.png" alt="avatar here" />
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <p class="author" style="margin-top: 4px;"> <span style="color: hsl(215, 51%, 70%); font-weight: 300;">Creation of</span>  Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Furqan Ahmed</a>.
    </div>
  </body>
</html>
